 <div class="container p-2">
   <div class="row">
       <div class="col-md-6 offset-md-3">
		     <div class="card">
			    <div class="card-body">
					<h3 class="text-center mb-4">Registration Form</h3>
					
					<!--<div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success" role="alert">
						<p th:text="${session.message}"></p>
						<th:block th:text="${session.removeAttribute('message')}"></th:block>
					</div>-->
					
				    <form th:action="@{/register}" th:object="${user}" method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="form-label">Full Name</label>
					    <input type="text" class="form-control mb-4" id="exampleInputEmail1" name="fullname" aria-describedby="emailHelp" required>
					     <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
					  </div>
					  <div class="form-group mb-4">
					    <label for="exampleInputEmail1">Gender</label>
					    <div class="form-check form-check-inline">
						   <input type="radio" class="form-check-input" id="inlineRadio1" name="gender" value="male">
						   <label class="form-check-label" for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
						   <input type="radio" class="form-check-input mb-1" id="inlineRadio2" name="gender" value="female">
						   <label class="form-check-label" for="inlineRadio2">Female</label>
						</div>
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputEmail1">DOB</label>
					    <input type="date" class="form-control mb-4" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" required>
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputEmail1">Address</label>
					    <input type="text" class="form-control mb-4" id="exampleInputEmail1" name="address" aria-describedby="emailHelp" required>
					  </div>
					  
					   <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control mb-4" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputEmail1">Password</label>
					    <input type="password" class="form-control mb-4" id="exampleInputEmail1" name="password"  required>
					  </div>
					  
					  <button type="submit" class="btn btn-primary">Register</button>
					</form>
			    </div>
		     </div>			   
		   </div>
       </div>
   </div>
  </div>
